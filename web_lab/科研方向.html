<p style="text-align:center;line-height:150%;">
	<strong>
	 <span style="line-height:150%;font-family:黑体;font-size:21px;">科研方向</span>
	</strong>	
</p>

<br>
<!--文章-->  
<ol class=" list-paddingleft-2" style="list-style-type:decimal;">	
		
		<p style="color:#000000;line-height:150%;font-family:等线;font-size:17px;font-style:normal;font-weight:normal;margin-top:0px;margin-bottom:0px;">
			<span><span>				
					<span style="line-height:200%;font-family：SimSan,serif;">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<!-- 经过近几年发展，课题组的科研方向逐步由之前的配电系统分析及优化、潮流计算等研究领域，拓展到分布式发电系统、智能微电网设计与安全、
				可靠性评估、可再生能源发电、负荷预测等多个领域，并在诸多方面取得了优秀理论成果，
				同时在新兴的人工智能、大数据技术与电网研究领域相结合方面有了长足发展。
				通过对外合作项目相互学习借鉴促进了实验室成员快速成长，
				受到了国家电网、南方电网、许继电气、南瑞电网多家企业单位的认可和信赖，同时也为电网行业提供了许多更加经济、可靠的项目方案，为电网行业的
				发展起到了巨大的推动作用。 -->
					</span>				
			</span></span>
		</p>
